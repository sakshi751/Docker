on:
  push

name: SonarQube

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Create Token
        id: myRequest
        run: |
          echo "res=$(curl --header 'Authorization: Bearer c5a1e2243d3602bac8edf4e207dbe3126d3c725f' https://sonarqube.com/api/user_tokens/generate)" >> $GITHUB_OUTPUT
 
      - name: Show Token
        run: |
          echo ${{ steps.myRequest.outputs.res}}
   
