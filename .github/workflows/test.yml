on:
  push

name: postmann

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - uses: docker-practice/actions-setup-docker@master
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: |
        docker run -v $PWD:/etc/newman -t postman/newman_ubuntu1404 run "test/collection.json"
