on:
  push

name: postmann

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - uses: docker-practice/actions-setup-docker@master
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: |
        set -x
        docker version 
        ls -lrt
        cd test
        ls -lrt
        chmod 777 postman_collection_failure_case.json 
        cat postman_collection_failure_case.json
        docker run -t postman/newman run Docker\test\postman_collection_failure_case.json
