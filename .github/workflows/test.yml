name: Access JSON Data

on:
  push:
    branches:
      - main

jobs:
  accessData:
    runs-on: ubuntu-latest

    steps:
      - name: Access JSON data
        id: access
        run: |
          # Set the JSON data as a string
          echo "::set-output name=data::{\"id\": 12345, \"name\": \"example\"}"

      - name: Extract ID
        id: extract
        run: |
          # Retrieve and print the JSON data
          json_data="${{ steps.access.outputs.data }}"
          echo "JSON Data: $json_data"

      - name: Use the extracted ID
        run: |
          # Access the extracted ID
          extracted_id="${{ steps.extract.outputs.data }}"
          echo "Extracted ID: $extracted_id"
