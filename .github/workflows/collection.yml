name: Collection

on:
  push:
    branches: 
    - main

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - name: Docker for newman
      run: |
        docker run -v $PWD:/etc/newman -t postman/newman:latest run "./test/postman_collection_failure_case.json"

   
