name: CI
on:
  push:
    branches: [ main ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    steps:   
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - uses: actions/checkout@v3
      - uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          image: postman/newman:latest
