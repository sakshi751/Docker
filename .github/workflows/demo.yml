name: "Newman Tests"
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: postman/newman
    steps:
      - uses: actions/checkout@v1
      - name: Install html
        run: npm i -g newman
      - run: npm i -g @tmclnk/newman-reporter-json-stats
      - name: make directory for file
        run: mkdir -p testResults
      - name: Run API Tests
        run: newman run ./test/Weather-API.postman_collection.json --reporters @tmclnk/json-stats --verbose
       # Upload the contents of Test Results directory to workspace
      
