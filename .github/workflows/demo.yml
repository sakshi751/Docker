name: "Newman Tests"
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: postman/newman
    steps:
      - uses: actions/checkout@v1
      
      - name: Run API Tests
        run: newman run ./test/Weather-API.postman_collection.json -r json-summary --reporter-summary-json-export output
       # Upload the contents of Test Results directory to workspace
      
