name: Array
on: [push]

jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - name: Set values
        id: set_values
        run: echo "::set-output name=values::value1,value2,value3"

      - name: Create array
        id: create_array
        run: |
          values=$INPUT_VALUES
          IFS=',' read -ra arr <<< "$values"
          echo "::set-output name=array::$(echo '[\"${arr[@]}\"]' | jq -c)"

      - name: Use array
        run: |
          array=$INPUT_ARRAY
          for item in $(echo "$array" | jq -r '.[]'); do
            echo "Value: $item"
          done
