name: Example Workflow
on: [push]

jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - name: Set values
        id: set_values
        run: echo "values=a,b,c" >> $GITHUB_ENV

      - name: Create array
        id: create_array
        run: |
          values=$values
          IFS=',' read -ra arr <<< "$values"
          array="${arr[*]}"
          echo "array=$array" >> $GITHUB_ENV

      - name: Use array
        run: |
          array="$array"
          for item in $array; do
            echo "Value: $item"
          done
